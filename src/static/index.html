<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Index : BeerNodeJS</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/icons/favicon.ico"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="assets/vendor/materializeDesign/css/materialize.css"
    />
    <link rel="stylesheet" href="assets/vendor/Vuetify/vuetify.min.css" />
    <script
      src="https://kit.fontawesome.com/1887c0c0e9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper orange accent-2">
          <ul id="nav-mobile" class="brand-logo center">
            <li>
              <a href="index.html"><i class="fas fa-home"></i> Tchat</a>
            </li>
            <li><a href="brasserie.html">Brasseries</a></li>
            <li><a href="biere.html">BiÃ¨res</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <h4 class="center-align">Connectez-vous pour parler entre vous !</h4>
      <div id="tchat-global">
        <div class="row">
          <div class="col s12">
            <div class="col s6 offset-s3">
              <div
                class="card-panel center-align orange accent-2"
                v-show="displayConnection"
              >
                <div id="connection-tchat-global">
                  <input
                    class="col s9"
                    v-on:keyup.enter="onUserConnection"
                    v-model="user"
                    type="text"
                  />
                  <button
                    type="submit"
                    @click="onUserConnection"
                    class="btn orange darken-1"
                  >
                    Se connecter
                  </button>
                </div>
              </div>
              <div
                class="card-panel orange accent-2"
                style="overflow-y:scroll; max-height: 500px; min-height: 500px;"
                v-show="displayGlobalTchat"
              >
                <div class="center-align" id="global-input">
                  <input
                    class="col s9"
                    v-model="message"
                    type="text"
                    v-on:keyup.enter="onUserInput"
                  />
                  <button
                    type="submit"
                    @click="onUserInput"
                    class="btn orange darken-1"
                  >
                    Envoyer
                  </button>
                </div>
                <p class="orange-text text-accent-2">==</p>
                <div id="tchat-box">
                  <ul>
                    <li v-for="message in allMessage">
                      {{ message.user }} : {{message.message}}
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col s3">
              <div class="card-panel orange accent-2">
                <h5>Utilisateurs :</h5>
                <ul>
                  <li v-for="user in allUser">
                    {{ user }}
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="assets/vendor/VueJS/vue.min.js"></script>
    <script type="module" src="assets/vendor/Vuetify/vuetify.js"></script>
    <script type="module" src="assets/js/tchat-global.js"></script>
  </body>
</html>
