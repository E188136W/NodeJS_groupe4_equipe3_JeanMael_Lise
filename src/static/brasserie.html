<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BrasseBeerNodeJS</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/icons/favicon.ico"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="assets/vendor/materializeDesign/css/materialize.css"
    />
    <link rel="stylesheet" href="assets/vendor/Vuetify/vuetify.min.css" />
    <script
      src="https://kit.fontawesome.com/1887c0c0e9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper orange accent-2">
          <ul id="nav-mobile" class="brand-logo center">
            <li>
              <a href="index.html"><i class="fas fa-home"></i> Tchat</a>
            </li>
            <li><a href="brasserie.html">Brasseries</a></li>
            <li><a href="biere.html">Bières</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main id="tchat-brasserie">
      <div class="row">
        <div class="col s12">
          <div class="col s6">
            <div class="card-panel center-align orange accent-2">
              <p>
                Connectez-vous au tchat d'une brasserie grâce à son ID.
              </p>
              <br />
              <div>
                <input
                  class="col s8"
                  type="text"
                  v-on:keyup.enter="onBrasserieConnection"
                  v-model="brasserie"
                  autofocus
                />
                <button
                  type="submit"
                  @click="onBrasserieConnection"
                  class="btn orange darken-1"
                >
                  Se connecter
                </button>
              </div>
            </div>
          </div>
          <div
            class="card-panel orange accent-2"
            style="overflow-y:scroll; max-height: 500px; min-height: 500px;"
            v-show="displayBrasserie"
          >
            <div class="center-align" id="global-input">
              <input
                class="col s9"
                v-model="message"
                type="text"
                v-on:keyup.enter="onBrasserieInput"
              />
              <button
                type="submit"
                @click="onBrasserieInput"
                class="btn orange darken-1"
              >
                Envoyer
              </button>
            </div>
            <p class="orange-text text-accent-2">==</p>
            <div id="tchat-box">
              <ul>
                <li v-for="message in allMessage">
                  {{message}}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="assets/vendor/VueJS/vue.min.js"></script>
    <script type="module" src="assets/vendor/Vuetify/vuetify.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="assets/js/tchat-brasserie.js"></script>
  </body>
</html>
