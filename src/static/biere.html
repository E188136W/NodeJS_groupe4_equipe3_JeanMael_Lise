<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bière : BeerNodeJS</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/icons/favicon.ico"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="assets/vendor/materializeDesign/css/materialize.css"
    />
    <link rel="stylesheet" href="assets/vendor/Vuetify/vuetify.min.css" />
    <script
      src="https://kit.fontawesome.com/1887c0c0e9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper orange accent-2">
          <ul id="nav-mobile" class="brand-logo center">
            <li>
              <a href="index.html"><i class="fas fa-home"></i> Tchat</a>
            </li>
            <li><a href="brasserie.html">Brasseries</a></li>
            <li><a href="biere.html">Bières</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="row">
        <div class="col s12">
          <div class="col s6">
            <div class="card-panel center-align orange accent-2">
              <p>
                Rechercher une bière selon son ID. Affiche la totalité des
                bières si autres choses qu'un ID.
              </p>
              <br />
              <div>
                <input
                  class="col s9"
                  type="number"
                  name="idBeer"
                  id="idBeer"
                  autofocus
                />
                <input
                  class="btn orange darken-1"
                  type="button"
                  value="Rechercher"
                  id="id"
                />
              </div>
            </div>
          </div>
          <div class="col s6">
            <div class="card-panel center-align orange accent-2">
              <p>
                Affiche toutes les bières qui ont un degré supérieur ou égal à
                votre recherche.
              </p>
              <br />
              <div>
                <input
                  class="col s9"
                  type="number"
                  name="deg"
                  id="deg"
                  autofocus
                />
                <input
                  class="btn orange darken-1"
                  type="button"
                  value="Rechercher"
                  id="degre"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="assets/js/seeBeer.js"></script>
    <script type="module" src="assets/vendor/VueJS/vue.min.js"></script>
    <script type="module" src="assets/vendor/Vuetify/vuetify.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </body>
</html>
